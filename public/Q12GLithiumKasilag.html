<!DOCTYPE html>
<html>
    <body>
        <h2> Q1 3rd Graded Exercise submitted by Javier Kasilag of 9Lithium </h2>
        <label> Meal Price: 
            <input id="mealPrice"/>
        </label><br>
        <label> Tip: 
            <input id="tip"/>
        </label><br>
        <label> Service Charge: 
            <input id="serviceCharge"/>
        </label><br>
        <button onclick="totalMeal()">Accept Input</button>
        <p> Result: 
            <span id="resultHere"></span>
        </p>
        
        <script>
            function totalMeal() {
                let mealPrice = parseFloat(document.getElementById("mealPrice").value);
                let tip = parseFloat(document.getElementById("tip").value);
                let serviceCharge = parseFloat(document.getElementById("serviceCharge").value);

                totalCost = mealPrice + tip + (serviceCharge / 100 * mealPrice);
                document.getElementById("resultHere").innerHTML = (totalCost).toFixed(2);
            }
        </script>
    </body>
</html>
