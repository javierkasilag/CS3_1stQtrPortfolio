<!DOCTYPE html>
<html>
    <body>
        <h2> Q1 3rd Graded Exercise submitted by Javier Kasilag of 9Lithium </h2>
        <label>Guess the number...</label><br><br>
        <label>The number is from 1 to 100</label><br><br>
        <label> Enter your guess: 
            <input id="guessNumber"/>
        </label><br><br>
        <button onclick="checkIt()">Check It</button>
        <p> Result: 
            <span id="resultHere"></span>
        </p>
        <script>
            let dNumber = Math.floor(Math.random() * 100) + 1;
            
            function checkIt() {
                let guessNumber = parseInt(document.getElementById("guessNumber").value);
                if (guessNumber < dNumber) {
                    document.getElementById("resultHere").innerHTML = "Higher";
                } else if (guessNumber > dNumber) {
                    document.getElementById("resultHere").innerHTML = "Lower";
                } else if (guessNumber == dNumber) {
                    document.getElementById("resultHere").innerHTML = "You got it!";
                }
            }
        </script>
    </body>
</html>
