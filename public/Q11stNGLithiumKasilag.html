            function totalSnacks() {
                let age = document.getElementById("age").value;
                let maxAge = document.getElementById("maxAge").value;
                let snacks = document.getElementById("snacks").value;

                let totalRequired = (snacks * 365) * (maxAge - age);
                document.getElementById("resultHere").innerHTML = `You will need ${totalRequired} slices of bread to last you until the ripe old age of ${maxAge}!`;
            }
        </script>

        <h1>Feed Me My Snacks</h1>
        <label> Enter your age
            <input id="age" />
        </label><br>
        <label> Enter your max age
            <input id="maxAge" />
        </label><br>
        <label>Enter number of snacks
            <input id="snacks">
        </label><br>
        <button onclick="totalSnacks()">Accept Input</button>
