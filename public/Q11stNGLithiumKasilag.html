<!DOCTYPE html>
<html>
    <body>
        <script>
            let age = prompt("Enter your age: ", 15);
            let maxAge = prompt("You will live until the ripe old age of: ", 930);
            let numPerDay = prompt("Number of snacks daily: ", 3);
            let totalRequired = (numPerDay * 365) * (maxAge - age);
            let sure = confirm("Sure of your numbers?")
            if (sure) {
                document.write(`You will need ${totalRequired} slices of bread to last you until the ripe old age of ${maxAge}!`)
            }
            
        </script>
    </body>
</html>
