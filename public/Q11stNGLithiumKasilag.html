<!DOCTYPE html>
<html>
    <body>
        <script>
            var age = 15;
            var maxAge = 930;
            var numPerDay = 3;
            var totalRequired = (numPerDay * 365) * (maxAge - age);
            document.write(`You will need ${totalRequired} slices of bread to last you until the ripe old age of ${maxAge}!`)
        </script>
    </body>
</html>
